<!DOCTYPE HTML>
<html>
<head>
    <title>Backbone.Conduit Test Suite</title>
    <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="vendor/json2.js"></script>
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/qunit.js"></script>
    <script type="text/javascript" src="vendor/sinon.js"></script>

    <script type="text/javascript" src="vendor/require.js"></script>
    <script>
        // Tests are loaded async, so wait for them
        // to load before starting.
        QUnit.config.autostart = false;

        require.config({
            paths: {
                'jquery': 'vendor/jquery',
                'underscore': '../node_modules/underscore/underscore',
                'backbone': '../node_modules/backbone/backbone'
            }
        });

        var root = this;
        require(['backbone'], function () {
            require([
                'environment',
                'quickstart',
                'quickstart-compatibility'
            ], function () {
                QUnit.start();
            });
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <div id='testElement'>
        <h1>Test</h1>
    </div>
</div>
</body>
</html>
